{% extends 'blog/base.html' %}

{% block content %}
    <div class="recipe-card">
        <div class="post">
          <div class="date">
              <p>published: {{ recipe.published_date }}</p>

                <i class="fa fa-heart fa-lg like-recipe"></i>
          </div>
          <h1>{{ recipe.title }}</h1>
          <p>{{ recipe.text|linebreaks }}</p>
          <p>Likes: </p> {{ recipe.likes.count }}
        </div>
    </div>
{% endblock %}
