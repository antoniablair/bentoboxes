{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Short+Stack' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="{% static 'js/recipes.js' %}"></script>
    </head>

  <body>
  <div class="page-header">
    <div class="col-xs-12 col-sm-6">
      <img src="{% static 'images/logo.png' %}" class="bento-logo">
      <h1><a href="/">Bento Inspo</a></h1>
    </div>
    <div class="col-xs-12 col-sm-5 col-sm-offset-1">
      <div class="page-header-right">
        {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
          <p class="top-menu">
              Hello {{ user.username }}
              <span class="small">
                  (<a href="{% url 'django.contrib.auth.views.logout' %}">
                      Log out
                  </a>)</span>
          </p>
        {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
      </div>
    </div>

<!--     <img src="{% static 'images/heart.png' %}" class="heart"> -->
  </div>

  <div class="content container">
          <div class="row">
              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>

  </body>
</html>
