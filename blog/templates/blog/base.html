{% load static from staticfiles %}

<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Short+Stack' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <script src="{% static 'js/recipes.js' %}"></script>
    </head>

    <body>
        <section class="main">
            <div class="page-header">
                <div class="col-xs-12 col-lg-6">
                    <img src="{% static 'images/sushi.png' %}" class="bento-logo">
                    <img src="{% static 'images/bentologo.png' %}" class="bento-logo-txt" title="Bento Inspo">
                </div>

                <div class="col-xs-12 col-sm-5 col-sm-offset-1">
                    <div class="page-header-right">
                    {% if user.is_authenticated %}
                        <p class="top-menu name">
                          Hello {{ user.username }}
                          <span class="small">
                          (<a href="{% url 'django.contrib.auth.views.logout' %}">
                              Log out
                          </a>)</span>
                        </p>

                        <a href="{% url 'post_new' %}" class="top-menu icon"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="{% url 'post_draft_list' %}" class="top-menu icon">
                            <span class="glyphicon glyphicon-edit">
                            </span>
                        </a>
                        <a href="{% url 'post_draft_list' %}" class="top-menu icon">
                        <span class="glyphicon glyphicon-folder-close">
                            </span>
                        </a>
                    {% else %}
                        <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                    {% endif %}
                    </div>
                </div>
            </div>

            <div class="stripe"></div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">

        </section>
    </body>
</html>
