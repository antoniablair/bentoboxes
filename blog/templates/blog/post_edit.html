{% extends 'base.html' %}

{% block content %}
    <h1>Compose new blog post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <!--  .as_p will render the form wrapped in <p> tags  -->
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
